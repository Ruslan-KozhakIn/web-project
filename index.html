<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FigmaLand</title>
    <link rel="shortcut icon" href="img/flcutIcon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
        <section class="header__bar">
      <nav class="header__bar-nav top-nav">
        <a href="#" class="top-nav__item">Home</a>
        <a href="#" class="top-nav__item">Product</a>
        <a href="#" class="top-nav__item">Pricing</a>
        <a href="#" class="top-nav__item">About</a>
        <a href="#" class="top-nav__item">Contact</a>
      </nav>

      <div class="header__main-name">
        <img
          width="186"
          src="img/flmain-name.png"
          alt="Figma Land"
          class="header__main-name-logo"
        />
      </div>

      <div class="header__social-icons icons">
        <img
          width="33"
          src="img/twitter.png"
          alt="twitter logo"
          class="icons__icon-twitter"
        />
        <img
          width="32"
          src="img/facebook.png"
          alt="facebook logo"
          class="icons__icon-facebook"
        />
        <img
          width="32"
          src="img/linkedin.png"
          alt="linkedin logo"
          class="icons__icon-linkedin"
        />
      </div>
        </section>
      <h1 class="header__main-info">The best products start with Figma</h1>

      <p class="header__main-descr">
        Most calendars are designed for teams. Slate is designed for freelancers
      </p>

      <div class="header__button">
        <button type="button" class="header__button-click">Try For Free</button>
      </div>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
